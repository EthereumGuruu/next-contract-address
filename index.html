<!DOCTYPE html>
<html>
<head>
    <title>Next Contract - EthereumGuruu/tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/uikit.js"></script>
    <script src="js/ethers.umd.js"></script>
    <script src="js/uikit-icons.js"></script>
</head>
<body>
<div id="app">
    <form id="no-submit">
        <p class="uk-text-lead uk-text-center">Address of your next contract</p>
        <fieldset class="uk-fieldset">

            <legend class="uk-legend">Your Ethereum address</legend>

            <div class="uk-margin">
                <div class="uk-inline" style="display: block">
                    <a class="uk-form-icon uk-form-icon-flip" href="javascript:autofillAddress()" uk-icon="icon: pull"></a>
                    <input class="uk-input" id="wallet-address">
                </div>
            </div>
        </fieldset>
        <div class="uk-margin custom-nonce">
            <input class="uk-checkbox" type="checkbox" id="toggle-nonce-autofill" onclick="updateNonceAutofill(this)">&nbsp;Custom nonce
            <div class="uk-inline" id="if-custom-nonce">
                <input type="number" class="uk-input uk-margin-medium-left" id="custom-nonce" />
            </div>
        </div>
        <div class="uk-margin uk-flex uk-flex-center">
            <button class="uk-button uk-button-secondary" onclick="generateNonce()">Generate</button>
        </div>
    </form>
    <div id="result"></div>
</div>
<script src="js/app.js"></script>
</body>
</html>
